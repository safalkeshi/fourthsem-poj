<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin-login.css" />
    <link rel="stylesheet" href="../css/adminlogin.css">
</head>

<body>
    <div id="admin-login-section">
        <div class="admin-form-container">
            <h1>Admin Login</h1>
            <form action="" method="POST">
                <label for="admin-name">Admin Username</label><br />
                <input type="text" id="admin-name" name="admin_name" placeholder="Enter Admin Username" /><br />

                <label for="admin-password">Password</label><br />
                <input type="password" id="admin-password" name="admin_password" placeholder="Enter Password" /><br />

                <button type="submit" name="signin">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
